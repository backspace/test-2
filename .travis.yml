language: php

php:
  - 7.0
  - 7.1
  - 7.2

stages:
  - name: one
  - name: two
    if: branch NOT IN (master)
  - name: three
    if: branch IN (master, develop)

jobs:
  fast_finish: true

  include:
    - stage: one
      script: echo 1
    - stage: two
      script: echo 2
    - script: echo 3
    - script: echo 4
    - script: echo 5
    - stage: three
      script: echo 6
    - script: echo 7
    - script: echo 8
    - script: echo 9
    - script: echo 10

  allow_failures:
    # Allow failures for unstable builds.
    - php: "nightly"
