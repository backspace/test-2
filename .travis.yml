dist: trusty

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  - PHPCS_VERSION="dev-master" LINT=1
  - PHPCS_VERSION="3.0.2"

stages:
  - name: sniff
  - name: quicktest
    if: type = push AND branch NOT IN (master)
  - name: test
    if: branch IN (master, develop)

jobs:
  fast_finish: true
  include:
    - stage: sniff
      php: 7.3
      env: PHPCS_VERSION="dev-master"

    - stage: quicktest
      php: 7.3
      env: PHPCS_VERSION="dev-master" LINT=1
     
    - php: 7.2
      env: PHPCS_VERSION="3.0.2"

    - php: 5.4
      env: PHPCS_VERSION="dev-master" LINT=1
      
    - stage: test
      php: 7.3
      env: PHPCS_VERSION="dev-master" LINT=1

  allow_failures:
    - php: "nightly"


script: true
