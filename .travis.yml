dist: trusty

language: php

php:
  - 7.0
  - 7.1

env:
  - PHPCS_VERSION="dev-master" LINT=1
  - PHPCS_VERSION="3.0.2"

stages:
  - name: sniff
  - name: quicktest
  - name: test

jobs:
  fast_finish: true
  include:
    - stage: sniff
      php: 7.3
      env: PHPCS_VERSION="dev-master"

    - stage: quicktest
      php: 7.3
      env: PHPCS_VERSION="dev-master" LINT=1
     
    - php: 7.2
      env: PHPCS_VERSION="3.0.2"

    - php: 5.4
      env: PHPCS_VERSION="dev-master" LINT=1
      
    - stage: test
      php: 7.3
      env: PHPCS_VERSION="dev-master" LINT=1

  allow_failures:
    - php: "nightly"


script: true
