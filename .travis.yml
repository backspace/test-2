language: shell
script: true
notifications:
  slack:
  - rooms:
      secure: ""
    on_pull_requests: false
    template: "ONE Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration} foobar! no pull request! foo! with debug output"
  - rooms:
      secure: ""
    on_pull_requests: true
    template: "TWO Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration} foobar! no pull request! foo! with debug output"
