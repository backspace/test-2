language: shell

env:
- secure: ""

script:
- sudo wget -qO - https://package.perforce.com/perforce.pubkey | sudo apt-key add -
- echo 'deb http://package.perforce.com/apt/ubuntu xenial release' | sudo tee /etc/apt/sources.list.d/perforce.list
- sudo apt-get update
- sudo apt-get install helix-p4d
- export P4PORT=ssl:eu-perforce.assembla.com:1667
- export P4HOST=travisci/VCS
- export P4USER=svenfuchs
- export P4CLIENT=perforce # correct?
- p4 trust -y
- echo $P4_PASSWORD | p4 login
- p4 client -S //depot/main -o | p4 client -i
